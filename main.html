<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label>Name</label>
	<input type="text" id="name" placeholder="Name" required>
	<br>
	<br>
	<label>Email</label>
	<input type="email" id ="email" required placeholder="Email">
<br>
	<br>
	<label>Gender</label>
	<br>
	 <label>
            <input type="radio" name="gender" id="gender_m" value="male">
            Male
        </label>
        <br>
        <label>
            <input type="radio" name="gender" id="gender_f" value="female">
            Female
        </label>
	<br>
	<br>
	 <label for="cars">Car Brands:</label>
        <select id="cars" name="cars">
            <option value="" disabled selected>Please choose an option</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
			<option value="Adi">Audi</option>
        </select>
	<br>
	<br>
        <label for="carage">Car Age:</label>
        <input type="number" id="carage" name="carage" placeholder="Car Age" required>
        <br><br>

        <label for="dop">Date of Purchase:</label>
        <input type="date" id="dop" name="dop" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required>
        <br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <br><br>

        <input type="checkbox" id="tos" name="tos" required>
        <label for="tos">I agree to the TOS</label>
        <br><br>

        <button type="submit">Submit</button>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
